<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minimal Web App with JS and Firebase: Create</title>
    <link rel="icon" href="favicon.ico" />
    <script src="js/v/createEvent.mjs" type="module"></script>
</head>
<header>
    <div id="login-management"></div>
    <div id="modal-window"></div>
    <div id="message" hidden="hidden"></div>
    <h1>Minimal App with Authentication — Public Library</h1>
</header>

<body>
    <header>
        <h1>Create a new event record</h1>
    </header>
    <main>
        <form id="Event">
            <div><label>ID: <input name="eventID" /></label></div>
            <div><label>Name: <input name="name" /></label></div>
            <div><label>Style:
                <select name="style"></select>
              </label></div>
            <div><label>Date: <input name="date" type="date" /></label></div>
            <div><label>Description: <input name="description" /></label></div>
            <div><label>Maximum of participants: <input name="maxParticipants" /></label></div>
            <div>
                <button name="commit" type="button">Create</button>
            </div>
        </form>
    </main>
    <br>
    <footer>
        <a href="index.html">« Back to main menu</a>
    </footer>
</body>

</html>
