<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Minimal Web App with JS and Firebase: Update</title>
  <link rel="icon" href="favicon.ico" />
  <script src="js/v/updateEvent.mjs" type="module"></script>
</head>

<body>
  <header>
    <div id="login-management"></div>
    <div id="modal-window"></div>
    <div id="message" hidden="hidden"></div>
    <h1>Minimal App with Authentication — Public Library</h1>
  </header>
  <main>
    <form id="Event">
      <div>
        <label>Select event:
          <select name="selectEvent">
            <option value=""> ---</option>
          </select>
        </label>
      </div>
      <div><label>ID: <output name="eventID" /></label></div>
      <div><label>Name: <input name="name" /></label></div>
      <div><label>Style: <select name="style"></select></label></div>
      <div><label>Date: <input name="date" /></label></div>
      <div><label>Description: <input name="description" /></label></div>
      <div><label>Maximum of participants: <input name="maxParticipants" /></label></div>
      <div>
        <button name="commit" type="button">Update</button>
      </div>
    </form>
  </main>
  <br>
  <footer>
    <a href="index.html">« Back to main menu</a>
  </footer>
</body>

</html>
